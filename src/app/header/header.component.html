<header class="header">
  <h1 class="sitename">
    <a routerLink="dashboard">Shoptime</a>
  </h1>

  <mat-nav-list class="sitenav">
    <a mat-list-item *ngFor="let m of menuItems" [routerLink]="m" class="sitenav__item" [class.active]="isActive(m)">{{ m | uppercase }}</a>
  </mat-nav-list>

  <div class="usermenu">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user__button">
      <mat-icon>account_circle</mat-icon>
      ADMIN
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>Setting</button>
      <button mat-menu-item>Help</button>
      <hr>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </div>
</header>
